
<div class="container">
    <div class="row ">
        <div *ngFor="let brand of brands" class="card border-danger mb-3 bg-light" style="max-width: 18rem;">
       
            <ul class="card-body text-dark ">
              <h5 class="card-title">{{brand.brandName}}</h5>
              <p class="card-text"></p>
              <button  class="btn btn-danger" routerLink="/brand/update/{{brand.brandId}}" >Update</button>
            </ul>
       
        </div>
    </div>
