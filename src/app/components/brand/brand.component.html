<div class="container">
<div class="row ">
    <div *ngFor="let brand of brands" class="card border-danger mb-3 bg-light" style="max-width: 18rem;">
   
        <div class="card-body text-dark ">
          <h5 class="card-title">{{brand.brandName}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <button type="button" class="btn btn-danger" routerLink="/cars/brand/{{brand.brandId}}">Show Cars</button>
        </div>
   
    </div>
</div>
