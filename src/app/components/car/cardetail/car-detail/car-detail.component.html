<div class="row md-4">
<div *ngFor="let carDetail of carDetails" class="card text-dark bg-light mb-3" style="width: 18rem;">
    <img src="{{imageUrl}}{{carDetail.imagePath}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-outline-danger" >Show More</a>
    </div>
  </div>
</div>
