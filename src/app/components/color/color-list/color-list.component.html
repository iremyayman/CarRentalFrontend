<div class="container">
    <div class="row ">
        <div *ngFor="let color of colors" class="card border-danger mb-3 bg-light" style="max-width: 18rem;">
       
            <ul class="card-body text-dark ">
              <h5 class="card-title">{{color.colorName}}</h5>
              <p class="card-text"></p>
              <button  class="btn btn-danger" routerLink="/color/update/{{color.colorId}}" >Update</button>
            </ul>
       
        </div>
    </div>
