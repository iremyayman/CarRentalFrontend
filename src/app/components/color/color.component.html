<div class="container">
    <div class="row ">
        <div *ngFor="let color of colors" class="card border-danger mb-3 " style="max-width: 18rem;background-color: #fafafa;">
       
            <div class="card-body text-dark ">
              <h5 class="card-title">{{color.colorName}}</h5>
              <p class="card-text"></p>
              <button  class="btn btn-outline-danger" routerLink="/cars/color/{{color.colorId}}">Show Cars</button>
            </div>
       
        </div>
    </div>
