
<div class="container">
 
    
    <div class="card text-center ">
      <div class="card-header " style="background-color: #FFE4E1;min-height: 100px;">
        <ul class="nav nav-tabs card-header-tabs bg">
         
        </ul>
      </div>
     <div class="card-body">
         
        <table class="table  ">
            <thead>
                <tr>
                    
                    <th>Car Description</th>
                    <th>Rental Id</th>
                    <th>Brand Name</th>
                    <th>Rent Date</th>
                    <th>Return Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let rentalDetail of rentalDetails">
                            <td>{{rentalDetail.description}}</td>
                            <td>{{rentalDetail.rentalId}}</td>
                            <td>{{rentalDetail.brandName}}</td>
                            <td>{{rentalDetail.rentDate}}</td>
                            <td>{{rentalDetail.returnDate}}</td>   
                </tr>    
            </tbody>
        </table>
        
         
         
      </div>     
  
    </div>
</div>
